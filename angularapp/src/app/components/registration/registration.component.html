<div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center bg-light">
    <div class="row shadow rounded overflow-hidden" style="max-width: 700px; width: 100%;">
  
      <!-- Left Image -->
      <div class="col-md-4 d-none d-md-block p-0">
        <img
          src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80"
          alt="Food"
          class="img-fluid h-100 w-100"
          style="object-fit: cover;"
        />
      </div>
  
      <!-- Registration Form -->
      <div class="col-md-8 bg-white p-3">
        <h5 class="text-center text-primary fw-bold mb-2">Register</h5>
        <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)" novalidate>
  
          <div class="mb-2">
            <label class="fw-bold small">Username</label>
            <input type="text" name="userName" class="form-control border-primary"
              [(ngModel)]="user.username" required #userName="ngModel">
            <div *ngIf="userName.invalid && userName.touched" class="text-danger mt-1 small">Username is required</div>
          </div>
  
          <div class="mb-2">
            <label class="fw-bold small">Email</label>
            <input type="email" name="email" class="form-control border-primary"
              [(ngModel)]="user.email" required email #email="ngModel">
            <div *ngIf="email.invalid && email.touched" class="text-danger mt-1 small">Valid email is required</div>
          </div>
  
          <div class="mb-2">
            <label class="fw-bold small">Mobile Number</label>
            <input type="text" name="mobileNumber" class="form-control border-primary"
              [(ngModel)]="user.mobileNumber" required #mobileNumber="ngModel">
            <div *ngIf="mobileNumber.invalid && mobileNumber.touched" class="text-danger mt-1 small">Mobile number is required</div>
          </div>
  
          <div class="mb-3">
            <label class="fw-bold small">Password</label>
            <input type="password" name="password" class="form-control border-primary"
              [(ngModel)]="user.password" required #password="ngModel">
            <div *ngIf="password.invalid && password.touched" class="text-danger mt-1 small">Password is required</div>
          </div>
  
          <button class="btn btn-success w-100 py-2 shadow-sm" type="submit" [disabled]="registerForm.invalid">
            Register
          </button>
  
          <div class="text-center mt-2 small">
            <span>Already have an account?</span>
            <a routerLink="/login" class="text-primary fw-bold">Login</a>
          </div>
  
        </form>
      </div>
    </div>
  </div>
