<div class="container mt-5">
  <h2 class="text-center mb-4">Orders Details</h2>

  <div class="table-responsive">
    <table class="table table-bordered table-hover" *ngIf="orders.length > 0">
      <thead class="thead-dark">
        <tr>
          <th>Order ID</th>
          <th>User ID</th>
          <th>Food ID</th>
          <th>Quantity</th>
          <th>Total Amount</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of orders">
          <td>{{ order.orderId }}</td>
          <td>{{ order.user.userId }}</td>
          <td>{{ order.food.foodId }}</td>
          <td>{{ order.quantity }}</td>
          <td>{{ order.totalAmount }}</td>
          <td>{{ order.orderStatus }}</td>
          <td>
            <button class="btn btn-warning btn-sm mr-1" (click)="updateOrderStatus(order.orderId, 'Making Food')">Making Food</button>
            <button class="btn btn-info btn-sm mr-1" (click)="updateOrderStatus(order.orderId, 'On the way')">On the way</button>
            <button class="btn btn-success btn-sm mr-1" (click)="updateOrderStatus(order.orderId, 'Delivered')">Delivered</button>
            <!-- <button class="btn btn-danger btn-sm" (click)="updateOrderStatus(order.orderId, 'Rejected')">Rejected</button> -->
          </td>
        </tr>
      </tbody>
    </table>
    <p *ngIf="orders.length === 0" class="text-center text-muted">Oops! No records found.</p>
  </div>
</div>
