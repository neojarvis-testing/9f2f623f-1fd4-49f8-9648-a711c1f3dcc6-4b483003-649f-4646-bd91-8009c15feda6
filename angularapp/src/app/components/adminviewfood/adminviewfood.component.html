<div class="container mt-5">
  <div class="card shadow-lg">
    <div class="card-header text-center">
      <h2>Food List</h2>
    </div>
    <div class="card-body">
      <div class="food-grid">
        <div class="food-item" *ngFor="let food of foods">
          <img [src]="food.photo" alt="{{ food.foodName }}" class="img-fluid food-photo">
          <div class="food-details">
            <p><strong>Food ID:</strong> {{ food.foodId }}</p>
            <p><strong>Food Name:</strong> {{ food.foodName }}</p>
            <p><strong>Price:</strong> {{ food.price }}</p>
            <p><strong>Stock Quantity:</strong> {{ food.stockQuantity }}</p>
          </div>
          <div class="food-actions">
            <button class="btn btn-warning btn-sm" (click)="openEditPopup(food)">Edit</button>
            <button class="btn btn-danger btn-sm" (click)="deleteFood(food.foodId)">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Popup Form -->
  <div class="popup" *ngIf="showPopup">
    <div class="popup-content">
      <h3>Edit Food Item</h3>
      <form>
        <div class="form-group">
          <label for="foodName">Food Name:</label>
          <input id="foodName" class="form-control" [(ngModel)]="selectedFood.foodName" name="foodName" readonly>
        </div>
        <div class="form-group">
          <label for="price">Price:</label>
          <input id="price" type="number" class="form-control" [(ngModel)]="selectedFood.price" name="price">
        </div>
        <div class="form-group">
          <label for="stockQuantity">Stock Quantity:</label>
          <input id="stockQuantity" type="number" class="form-control" [(ngModel)]="selectedFood.stockQuantity" name="stockQuantity">
        </div>
        <button type="button" class="btn btn-success" (click)="updateFood()">Update</button>
        <button type="button" class="btn btn-secondary" (click)="closePopup()">Cancel</button>
      </form>
    </div>
  </div>
</div>
