<div class="container mt-5">
      <h2 class="text-center">Login</h2>
      <form (ngSubmit)="login()" #loginForm="ngForm">
        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="text"
            class="form-control"
            id="email"
            name="email"
            [(ngModel)]="loginData.email"
            required
            #email="ngModel"
          />
          <div *ngIf="email.invalid && email.touched" class="text-danger">
            Email is required
          </div>
        </div>
    
        <div class="form-group mt-3">
          <label for="password">Password:</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            [(ngModel)]="loginData.password"
            required
            #password="ngModel"
          />
          <div *ngIf="password.invalid && password.touched" class="text-danger">
            Password is required
          </div>
        </div>
    
        <button type="submit" class="btn btn-primary mt-4" [disabled]="loginForm.invalid">Login</button>
        <a routerLink="/register" class="btn btn-link mt-4">Register Here</a>
    
        <div *ngIf="errorMessage" class="text-danger mt-3">{{ errorMessage }}</div>
      </form>
    </div>
