<div class="login-wrap container-fluid min-vh-100 d-flex align-items-center justify-content-center bg-light">
  <div class="login-box row shadow-lg rounded overflow-hidden bg-white" style="max-width: 900px; width: 100%;">

    <!-- Left Image -->
    <div class="img-side col-md-6 d-none d-md-block p-0">
      <img
        src="https://images.unsplash.com/photo-1600891964599-f61ba0e24092?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80`"
        alt="Login Visual"
        class="img-fluid h-100 w-100"
        style="object-fit: cover;"
      />
    </div>

    <!-- Right Form -->
    <div class="form-side col-md-6 p-5">
      <h2 class="text-center mb-4">Login</h2>
      <form (ngSubmit)="login()" #loginForm="ngForm">
        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="text"
            class="form-control"
            id="email"
            name="email"
            [(ngModel)]="loginData.email"
            required
            #email="ngModel"
          />
          <div *ngIf="email.invalid && email.touched" class="text-danger">
            Email is required
          </div>
        </div>

        <div class="form-group mt-3">
          <label for="password">Password:</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            [(ngModel)]="loginData.password"
            required
            #password="ngModel"
          />
          <div *ngIf="password.invalid && password.touched" class="text-danger">
            Password is required
          </div>
        </div>

        <button type="submit" class="btn btn-primary mt-4 w-100" [disabled]="loginForm.invalid">
          Login
        </button>
        <a routerLink="/register" class="btn btn-link d-block text-center mt-3">Register Here</a>

        <div *ngIf="errorMessage" class="text-danger mt-3 text-center">{{ errorMessage }}</div>
      </form>
    </div>

  </div>
</div>
