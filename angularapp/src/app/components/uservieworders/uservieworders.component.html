<div class="orders-container">
  <h2>My Orders</h2>
  <table *ngIf="orders.length > 0">
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Food Item</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders">
        <td>{{ order.orderId }}</td>
        <td>{{ order.foodItem }}</td>
        <td>{{ order.quantity }}</td>
        <td>{{ order.price }}</td>
        <td>
          <button (click)="confirmDelete(order)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  <p *ngIf="orders.length === 0">Oops! No records found.</p>

  <!-- Confirmation Popup -->
  <div *ngIf="showConfirmation" class="popup">
    <p>Are you sure you want to delete this order?</p>
    <button (click)="deleteOrder()">Yes</button>
    <button (click)="cancelDelete()">No</button>
  </div>
</div>
